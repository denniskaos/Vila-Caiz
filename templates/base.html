<!DOCTYPE html>
<html lang="pt-PT">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ title or "Vila-Caiz" }}</title>
    <style>
      :root {
        color-scheme: light dark;
        --primary: #f5c400;
        --primary-dark: #181818;
        --surface: rgba(255, 249, 223, 0.9);
        --surface-dark: rgba(30, 30, 30, 0.9);
        --border: rgba(24, 24, 24, 0.15);
        --border-dark: rgba(245, 196, 0, 0.35);
        --success: #0b7d2a;
        --error: #c62828;
      }

      body {
        margin: 0;
        font-family: "Segoe UI", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        background: radial-gradient(circle at top left, rgba(245, 196, 0, 0.16), transparent 55%),
          radial-gradient(circle at bottom right, rgba(24, 24, 24, 0.85), #050505);
        color: #0d0d0d;
      }

      @media (prefers-color-scheme: dark) {
        body {
          background: linear-gradient(170deg, #050505 0%, #171717 40%, #f5c400 140%);
          color: #f9f6ea;
        }
      }

      header {
        background: var(--primary-dark);
        color: #f5c400;
        padding: 1.2rem 0;
        position: sticky;
        top: 0;
        z-index: 100;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.45);
        border-bottom: 4px solid var(--primary);
      }

      header .container {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 2rem;
      }

      header .identity {
        display: flex;
        align-items: center;
        gap: 1rem;
      }

      header .identity img {
        width: 64px;
        height: auto;
        filter: drop-shadow(0 6px 12px rgba(0, 0, 0, 0.45));
      }

      header .identity h1 {
        margin: 0;
        font-size: clamp(1.35rem, 2.4vw, 1.8rem);
        letter-spacing: 0.06em;
        text-transform: uppercase;
      }

      .container {
        width: min(1100px, 92vw);
        margin: 0 auto;
      }

      nav ul {
        display: flex;
        gap: 1.2rem;
        list-style: none;
        padding: 0;
        margin: 0;
      }

      nav a {
        color: #f5c400;
        text-decoration: none;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.04em;
        position: relative;
        padding-bottom: 0.2rem;
      }

      nav a::after {
        content: "";
        position: absolute;
        inset-inline: 0;
        bottom: 0;
        height: 2px;
        background: var(--primary);
        transform: scaleX(0);
        transform-origin: center;
        transition: transform 0.2s ease;
      }

      nav a:hover::after,
      nav a:focus-visible::after {
        transform: scaleX(1);
      }

      main {
        padding: 2.5rem 0 4rem;
      }

      h1,
      h2,
      h3,
      h4 {
        font-weight: 700;
        margin-top: 0;
      }

      section {
        margin-bottom: 3.5rem;
      }

      section h2 {
        margin-bottom: 1.2rem;
        color: var(--primary-dark);
        text-transform: uppercase;
        letter-spacing: 0.08em;
      }

      @media (prefers-color-scheme: dark) {
        section h2 {
          color: var(--primary);
        }
      }

      .card-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 1.1rem;
      }

      .card {
        background: var(--surface);
        border-radius: 18px;
        padding: 1.4rem 1.2rem;
        border: 1px solid var(--border);
        box-shadow: 0 18px 35px rgba(0, 0, 0, 0.25);
        backdrop-filter: blur(6px);
      }

      @media (prefers-color-scheme: dark) {
        .card {
          background: var(--surface-dark);
          border-color: var(--border-dark);
        }
      }

      .card h3 {
        font-size: 0.95rem;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        color: var(--primary-dark);
        margin-bottom: 0.5rem;
      }

      @media (prefers-color-scheme: dark) {
        .card h3 {
          color: var(--primary);
        }
      }

      .card strong {
        font-size: 1.8rem;
        color: var(--primary-dark);
      }

      @media (prefers-color-scheme: dark) {
        .card strong {
          color: #fef5c7;
        }
      }

      .card ul {
        list-style: none;
        padding: 0;
        margin: 0.6rem 0 0;
      }

      .card ul li {
        padding: 0.45rem 0;
        border-bottom: 1px solid rgba(24, 24, 24, 0.12);
      }

      .card ul li:last-child {
        border-bottom: none;
      }

      @media (prefers-color-scheme: dark) {
        .card ul li {
          border-bottom-color: rgba(245, 196, 0, 0.3);
        }
      }

      table {
        width: 100%;
        border-collapse: collapse;
        background: var(--surface);
        border-radius: 18px;
        overflow: hidden;
        box-shadow: 0 18px 40px rgba(0, 0, 0, 0.3);
      }

      table thead {
        background: linear-gradient(120deg, #0d0d0d, #2d2d2d);
        color: #f5c400;
        text-transform: uppercase;
        letter-spacing: 0.06em;
      }

      th,
      td {
        padding: 0.85rem 1rem;
        text-align: left;
        border-bottom: 1px solid var(--border);
      }

      tbody tr:last-child td {
        border-bottom: none;
      }

      tbody tr:nth-child(even) {
        background: rgba(245, 196, 0, 0.08);
      }

      .flash-messages {
        margin: 1.5rem 0;
        display: grid;
        gap: 0.6rem;
      }

      .flash {
        padding: 0.8rem 1rem;
        border-radius: 12px;
        font-weight: 600;
      }

      .flash.success {
        background: rgba(11, 125, 42, 0.2);
        color: #0b7d2a;
      }

      .flash.error {
        background: rgba(198, 40, 40, 0.2);
        color: #8b1010;
      }

      .empty-state {
        padding: 1rem;
        text-align: center;
        font-style: italic;
        color: rgba(13, 13, 13, 0.66);
      }

      @media (prefers-color-scheme: dark) {
        .empty-state {
          color: rgba(254, 245, 199, 0.7);
        }
      }

      @media (max-width: 720px) {
        header {
          padding: 1rem 0;
        }

        header .container {
          flex-direction: column;
          text-align: center;
        }

        nav ul {
          justify-content: center;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="identity">
          <img src="{{ url_for('static', filename='crest.svg') }}" alt="Emblema do G.C.D. Vila Caiz" />
          <h1>G.C.D. Vila Caiz</h1>
        </div>
        <nav aria-label="Secções principais">
          <ul>
            <li><a href="#resumo">Resumo Geral</a></li>
            <li><a href="#financas">Detalhe Financeiro</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div class="container">
        {% with messages = get_flashed_messages(with_categories=True) %}
          {% if messages %}
            <div class="flash-messages" role="status">
              {% for category, message in messages %}
                <div class="flash {{ category }}">{{ message }}</div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
      </div>
    </main>
  </body>
</html>
